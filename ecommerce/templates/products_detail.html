<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <!-- Add necessary Bootstrap CSS links or CDN here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ mobile.brand }} {{ mobile.model_name }}</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ mobile.image.url }}" class="d-block w-100" alt="{{ mobile.model_name }}">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ mobile.image_1.url }}" class="d-block w-100" alt="{{ mobile.model_name }}">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ mobile.image_2.url }}" class="d-block w-100" alt="{{ mobile.model_name }}">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Details</h3>
                <p><strong>Condition:</strong> {{ mobile.get_condition_display }}</p>
                <p><strong>Storage Capacity:</strong> {{ mobile.storage_capacity }} GB</p>
                <p><strong>Color:</strong> {{ mobile.color }}</p>
                <p><strong>Price:</strong> ${{ mobile.price }}</p>
            </div>
        </div>
    </div>

    <!-- Add necessary Bootstrap JS links or CDN here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

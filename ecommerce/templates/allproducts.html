<!DOCTYPE html>
<html>
<head>
    <title>All Products</title>
    <!-- Add necessary Bootstrap CSS links or CDN here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">All Products</h1>
        {% for category in categories %}
        <div class="mt-4">
            <h2>{{ category.name }}s</h2>
            <ul class="list-group">
                {% for mobile in category.mobile_set.all %}
                <li class="list-group-item">
                    {{ mobile.brand }} {{ mobile.model_name }} - {{ mobile.storage_capacity }}
                    <a href="{% url 'edit_data' mobile.id %}" class="btn btn-primary btn-sm ms-2">Edit</a>
                    <a href="{% url 'delete_product' mobile.id %}" class="btn btn-danger btn-sm">Delete</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

    <!-- Add necessary Bootstrap JS links or CDN here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Edit Mobile Data</title>
    <!-- Add necessary Bootstrap CSS links or CDN here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Mobile Data</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Mobile</button>
        </form>
    </div>

    <!-- Add necessary Bootstrap JS links or CDN here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
